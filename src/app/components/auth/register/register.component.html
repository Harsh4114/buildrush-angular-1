<app-navbar></app-navbar>
<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <!-- Bind Angular's (ngSubmit) event to the onSubmit function -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" formControlName="username" required placeholder="Enter your username" />
        <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required.
        </small>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required placeholder="Enter your email" />
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email address.
        </small>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required minlength="8"
          placeholder="Enter your password" />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 8 characters long.
        </small>
      </div>

      <!-- Confirm Password Input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required
          placeholder="Re-enter your password" />
        <small *ngIf="
            registerForm.get('confirmPassword')?.invalid &&
            registerForm.get('confirmPassword')?.touched
          ">
          Please confirm your password.
        </small>
        <small *ngIf="registerForm.hasError('passwordMismatch')">
          Passwords do not match.
        </small>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="registerForm.invalid">Create Account</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </p> 
  </div>
</div>
